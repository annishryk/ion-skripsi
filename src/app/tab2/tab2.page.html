<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Student Information </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="!loaded">
    <div class="tahunajaran">
      <ion-skeleton-text [animated]="true"></ion-skeleton-text>
    </div>
    <div class="info">
      <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      <ion-skeleton-text [animated]="true"></ion-skeleton-text>
    </div>
  </div>
  <div *ngIf="loaded">
    <div class="tahunajaran">
      <ion-item lines="none">
        <ion-label position="default">
          Academic Year:
        </ion-label>
        <ion-input class="thn_akademik" [(ngModel)]="tahunAkademik" type="text"></ion-input>
      </ion-item>
    </div>

    <div class="info">
      <h5>Topics: {{topik}}</h5>
      <h5>Title: {{judul}}</h5>
      <h5>Lecture: {{dosen}}</h5>
    </div>
  </div>
 
  <div class="input">
    <ion-grid>
      <h4>Input Thesis Schedule</h4>
      <ion-card>
        <ion-item lines="">
          <ion-input
            [(ngModel)]="dentry"
            type="datetime-local"
            placeholder="Date"
          >
          </ion-input>
          <!-- <ion-icon name="calendar-outline"></ion-icon> -->
        </ion-item>
      </ion-card>
      <ion-card>
        <ion-item lines="">
          <ion-input
            [(ngModel)]="description"
            type="text"
            placeholder="Description"
            clearInput
            value="clear me"
          >
          </ion-input>
          <ion-icon name="newspaper-outline" slot="end" size="small"></ion-icon>
        </ion-item>
      </ion-card>
      <ion-card class="inputImg">
        <img [src]="urlImage" [sizes]="100" alt="" />
        <ion-item lines="">
          <ion-input
            type="file"
            placeholder="Upload Activity"
            (change)="imageUpload($event)"
          >
          </ion-input>
          <ion-icon
            name="cloud-upload-outline"
            slot="end"
            size="small"
          ></ion-icon>
        </ion-item>
      </ion-card>

      <div class="button">
        <div *ngIf="tahunAkademik !== thnAkademik">
          <ion-button shape="round" disabled="true" type="button" (click)="uploadData()"
          >SUBMIT
          <ion-icon name="duplicate-outline" slot="end" size="small"></ion-icon>
        </ion-button>
        </div>
        <div *ngIf="tahunAkademik === thnAkademik">
          <ion-button
            shape="round"
            disabled="false"
            type="button"
            (click)="uploadData()"
            >SUBMIT
            <ion-icon
              name="duplicate-outline"
              slot="end"
              size="small"
            ></ion-icon>
          </ion-button>
        </div>     
      </div>
    </ion-grid>
  </div>
</ion-content>
