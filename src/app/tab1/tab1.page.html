<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-title> Student Identity </ion-title>
    <div class="logout" slot="end">
      <ion-icon
        name="log-out-outline"
        slot="end"
        (click)="presentAlert()"
      ></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="header">
    <!-- <img src="assets/louis.jpg" /> -->
    <div class="card">
      <div class="card-content">
        <h5>Name: {{nama}}</h5>
        <h5>NPM: {{npm}}</h5>
      </div>
    </div>
  </div>

  <div class="slogan">
    <h6>
      Learning is never done without errors and defeat <br />
      ~ Vladimir Lenin ~
    </h6>
  </div>
  <div class="qr-code">
    <h6>My QR Code</h6>
    <qr-code value="{{nama}}" size="150" errorCorrectionLevel="M"></qr-code>
  </div>
  <div class="lokasi">
    <ion-item lines="full">
      <ion-icon name="location-outline" slot="start"></ion-icon>
      <ion-label>Location of Binaniaga University</ion-label>
    </ion-item>
    <ion-card class="maps">
      <div class="mapouter">
        <div class="gmap_canvas">
          <iframe width="600" height="350" id="gmap_canvas" src="https://maps.google.com/maps?q=STIKOM%20Binaniaga%20Bogor&t=&z=17&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
      
          <!-- <style>.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style> -->
        </div>
      </div>
    </ion-card>
  </div>
</ion-content>
